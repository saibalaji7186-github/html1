<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of lists</title>
</head>
<body>
    <h1>An unordered list</h1>
    
    <ul>
        <li>milk powder</li>
        <li>tea powder</li>
        <li>coffe powder</li>
    </ul>

    <h2> An ordered list</h2>
    <ol>
        <li>ms dhoni</li>
        <li>virat kohli</li>
        <li>jadeja</li>
    </ol>

    <h3>description list</h3>
    <dl>
        <dt>html</dt>
        <dd>- hyper text markup language</dd>
        <dt>milk</dt>
        <dd>- white cold drink</dd>
        
    </dl>


</body>
</html>
